<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGE Asset Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>GGE ASSET DOWNLOADER</h1>
            </div>

            <a href="https://generalscamp.github.io/forum/" class="home-icon-link">
                <div class="home-icon">
                    <i class="bi bi-house"></i>
                </div>
            </a>

            <div class="col-12 collapse-area mb-2">
                <h2 class="collapse-header">
                    <span class="header-title">CONTROLS</span>
                </h2>
                <div class="collapse show   row gx-1 gy-1 align-items-center pb-2">
                    <button id="selectFolder" class="btn btn-warning col-md-4 col-sm-12">Select Folder</button>
                    <button id="startDownload" class="btn btn-success col-md-4 col-sm-12" disabled>Start Download</button>
                    <button id="stopDownload" class="btn btn-danger col-md-4 col-sm-12" disabled>Stop Download</button>
                </div>
                <div class="progress m-2">
                    <div id="downloadProgress" class="progress-bar" role="progressbar" style="width: 0%">0 / 0</div>
                </div>
            </div>

            <div class="col-12 collapse-area">
                <h2 class="collapse-header">
                    <span class="header-title">DOWNLOAD LOG</span>
                </h2>
                <div class="collapse show p-2">
                    <pre id="log"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="./downloader.js"></script>
</body>

</html>
