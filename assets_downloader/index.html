<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGE Assets Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="icon" type="image/webp" href="../img_base/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 page-title">
                <h1>GGE ASSETS DOWNLOADER</h1>
            </div>

            <a href="https://docs.google.com/document/d/1dJq2DaZ4ZQvfUjDTUSn5ugbVtDVTvR3A/edit?usp=sharing&ouid=116673383453349176575&rtpof=true&sd=true"
                class="home-icon-link" target="_blank">
                <div class="home-icon">
                    <i class="bi bi-file-earmark-text"></i>
                </div>
            </a>

            <div class="col-12 mb-2 collapse-area">
                <h2 class="collapse-header">
                    <span class="header-title">CONTROLS</span>
                </h2>
                <div class="row note gx-1 gy-1 p-1">
                    <div class="col-md-4 col-sm-12">
                        <button id="selectFolder" class="btn custom-folder-button w-100">Select Folder</button>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <button id="startDownload" class="btn custom-start-button w-100" disabled>Start
                            Download</button>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <button id="stopDownload" class="btn custom-stop-button w-100" disabled>Stop Download</button>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-2 collapse-area">
                <h2 class="collapse-header">
                    <span class="header-title">OPTIONS</span>
                </h2>
                <div class="row note gx-1 gy-1 p-1">
                    <div class="col-6 col-md-3">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="optAssetsWebp" checked>
                            <span class="checkmark"></span>
                            Assets (WEBP)
                        </label>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="optAssetsPng">
                            <span class="checkmark"></span>
                            Assets (PNG)
                        </label>
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="optItems" checked>
                            <span class="checkmark"></span>
                            Items
                        </label>
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="optLang" checked>
                            <span class="checkmark"></span>
                            Lang (EN)
                        </label>
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="optDll" checked>
                            <span class="checkmark"></span>
                            DLL
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-12 collapse-area">
                <h2 class="collapse-header">
                    <span class="header-title">DOWNLOAD LOG</span>
                </h2>
                <div class="progress">
                    <div id="downloadProgress" class="progress-bar" role="progressbar" style="width: 0%">
                        <span class="progress-text">By: DÃ¡niel (@GeneralsCamp)</span>
                    </div>
                </div>
                <div class="collapse show p-2 pb-0">
                    <pre id="log"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="./downloader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
