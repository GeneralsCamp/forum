<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Castle Layout Editor</title>
        <link rel="icon" type="image/png" href="../index-img/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12" onmousemove="moveBuilding(event)" onmouseup="stopMovingBuilding()"
                oncontextmenu="removeBuilding(event)">
                <div class="grid" id="grid"></div>
            </div>
        </div>
    </div>
    <!-- Bottom navbar -->
    <div class="bottom-buttons-container">
        <button class="btn" data-bs-toggle="modal" onclick="buildingsModal()">
            <i class="bi bi-building fs-3"></i>
        </button>
        <button class="btn" data-bs-toggle="modal" onclick="storageModal()">
            <i class="bi bi-box-seam fs-3"></i>
        </button>
        <button class="btn" data-bs-toggle="modal" onclick="savesModal()">
            <i class="bi bi-save fs-3"></i>
        </button>
        <button class="btn" data-bs-toggle="modal" onclick="settingsModal()">
            <i class="bi bi-sliders fs-3"></i>
        </button>
    </div>

    <!-- Buildings Modal -->
    <div class="modal fade" id="buildingsModal" tabindex="-1" aria-labelledby="buildingsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bugfix1">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title" id="settingsLabel">Buildings</h5>
                </div>
                <div class="modal-body row bugfix1" id="buildingsContainer">
                    <!-- Dinamic items -->
                </div>
                <div class="modal-footer d-flex justify-content-center"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bugfix1">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title" id="settingsLabel">Settings</h5>
                </div>

                <div class="modal-body bugfix1">
                    <div class="modal-body bugfix1">
                        <div class="player-flank d-flex">
                            <span id="current-defense-flank">Optimize:&nbsp;</span>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="optimizeSwitch"
                                    onchange="toggleOptimization()">
                                <label class="custom-control-label" for="optimizeSwitch"></label>
                            </div>
                        </div>

                        <div class="player-flank d-flex">
                            <span id="current-defense-flank">Expansion:&nbsp;</span>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="gridExpandSwitch"
                                    onchange="toggleExpansion()">
                                <label class="custom-control-label" for="gridExpandSwitch"></label>
                            </div>
                        </div>

                        <div class="player-flank d-flex mobileOnly">
                            <span id="current-defense-flank">Fullscreen:&nbsp;</span>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="fullscreenSwitch"
                                    onchange="toggleFullscreen()">
                                <label class="custom-control-label" for="fullscreenSwitch"></label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Storage Modal -->
    <div class="modal fade" id="storageModal" tabindex="-1" aria-labelledby="storageLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bugfix1">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title" id="settingsLabel">Building Storage</h5>
                </div>

                <div class="modal-body bugfix1">
                    <div id="buildingList" class="grid-container">
                        <div class="row building-header player-flank">
                            <div class="col"><b>Name</b></div>
                            <div class="col"><b>Size</b></div>
                            <div class="col"><b>Color</b></div>
                            <div class="col"><b>&nbsp&nbspDelete</b></div>
                        </div>
                        <!-- Dinamic items -->
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Saves Modal -->
    <div class="modal fade" id="savesModal" tabindex="-1" aria-labelledby="savesLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bugfix1">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title" id="settingsLabel">Saves</h5>
                </div>
                <div class="modal-body bugfix1">
                    <div id="save-slots">
                        <div class="save-slot player-flank" id="slot-1">
                            <input type="text" class="form-control slot-name" id="slot-1-name"
                                placeholder="Layout name">
                            <button class="btn" onclick="saveToSlot()" style="font-weight: bolder;">Save</button>
                        </div>
                    </div>
                    <!-- Save slots -->
                    <div class="save-slot" id="slot-template" style="display: none;">
                        <div class="slot-info">
                            <span class="castle-name"></span>
                        </div>
                        <button class="btn load-btn" onclick="loadFromSlot(this)">Load</button>
                        <button class="btn delete-btn" onclick="deleteSlot(this)">Delete</button>
                    </div>

                    <div id="slotsList" class="grid-container">
                        <div class="row slots-header player-flank">
                            <div class="col"><b>Name</b></div>
                            <div class="col"><b>&nbsp&nbspLoad</b></div>
                            <div class="col"><b>&nbsp&nbspDelete</b></div>
                        </div>
                        <!-- Dinamic items -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
