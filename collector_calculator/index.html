<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector Event Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" type="image/webp" href="../img_base/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>COLLECTOR EVENT CALCULATOR</h1>
            </div>

            <a href="https://generalscamp.github.io/forum/" class="home-icon-link">
                <div class="home-icon">
                    <i class="bi bi-house"></i>
                </div>
            </a>

            <div class="col-12 collapse-area mb-2">
                <h2 class="collapse-header">
                    <span class="header-title">INPUT</span>
                </h2>
                <div class="collapse show">
                    <form class="calculator-bonuses-form">

                        <div class="col-12 form-group">
                            <label for="pointsTarget">How many points you want at the end:</label>
                            <input type="number" id="pgge-points" class="form-control" placeholder="e.g., 80000"
                                min="0" max="100000" step="1000">
                        </div>

                        <div class="col-12 form-group">
                            <label for="remainingTime">Days left until the end of the event:</label>
                            <input type="number" id="pgge-time" class="form-control" placeholder="e.g., 4 days" min="0"
                                max="7" step="1">
                        </div>

                    </form>
                </div>
            </div>

            <div class="col-12 collapse-area">
                <h2 class="collapse-header">
                    <span class="header-title">RESULTS</span>
                </h2>
                <div class="collapse show results">
                    <p class="il" id="result">You need X points now to reach the target at the end.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
