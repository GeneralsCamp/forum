<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGE Decorations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/webp" href="../img_base/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mb-2">
        <h1>GGE DECORATIONS</h1>
        <div class="row note gx-3 gy-2 align-items-center pb-3">
          <div class="col-md-4 col-sm-12">
            <input id="searchInput" class="form-control custom-input" type="search"
              placeholder="Search by name or wodID" aria-label="Search" />
          </div>
          <div class="col-md-4 col-sm-12">
            <select id="sortSelect" class="form-select custom-select text-center" aria-label="Sort decorations">
              <option value="po" selected>Sort by Public Order</option>
              <option value="pot">Sort by Public Order / Tile</option>
            </select>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="dropdown">
              <button class="btn btn-custom dropdown-toggle w-100" type="button" id="sizeDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Size Filter
              </button>
              <ul class="dropdown-menu dropdown-menu-custom w-100" aria-labelledby="sizeDropdown" id="sizeFilters"></ul>
            </div>
          </div>

        </div>
      </div>

      <main id="content" class="container-fluid">
        <div id="cards" class="row g-1"></div>
      </main>
    </div>

  </div>
  
  <div id="imageModal" class="image-modal" onclick="closeImageModal()">
    <div class="image-modal-inner" onclick="event.stopPropagation()">
      <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
      <img id="modalImage" class="image-modal-content" />
      <div id="modalCaption"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</body>

</html>
