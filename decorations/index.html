<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GGE Decorations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">GGE Decorations</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <form class="d-flex me-3" role="search" style="min-width: 180px;">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search" />
          </form>

          <ul class="navbar-nav align-items-center">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="sizeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Size Filter
              </a>
              <ul class="dropdown-menu p-3" aria-labelledby="sizeDropdown" id="sizeFilters">
                <!-- Size checkboxes inserted by JS -->
              </ul>
            </li>

            <li class="nav-item">
              <select id="sortSelect" class="form-select form-select-sm" aria-label="Sort decorations" style="min-width: 180px;">
                <option value="po" selected>Sort by Public Order</option>
                <option value="pot">Sort by Public Order / Tile</option>
              </select>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="content" class="container-fluid">
      <div id="cards" class="row g-3"></div>
    </main>
  </div>

  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
