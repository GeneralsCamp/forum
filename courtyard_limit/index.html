<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CY Limit Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/webp" href="../img_base/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>COURTYARD LIMIT CALCULATOR</h1>
            </div>

            <div class="col-12 collapse-area mb-2">
                <h2 class="collapse-header">
                    <span class="header-title">BUILDINGS</span>
                </h2>
                <div class="collapse show">
                    <form class="calculator-bonuses-form" onsubmit="return false;">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-6 col-6 form-group">
                                <label for="keep">The Keep</label>
                                <select name="keep" id="keep" class="form-control2" onchange="calculateDefenders()">
                                    <option value="1">Level 1</option>
                                    <option value="2">Level 2</option>
                                    <option value="3">Level 3</option>
                                    <option value="4">Level 4</option>
                                    <option value="5">Level 5</option>
                                    <option value="6">Level 6</option>
                                    <option value="7">Level 7</option>
                                    <option value="8">Level 8</option>
                                </select>
                            </div>

                            <div class="col-lg-4 col-md-4 col-sm-6 col-6 form-group">
                                <label for="stronghold">Stronghold</label>
                                <select name="stronghold" id="stronghold" class="form-control2"
                                    onchange="calculateDefenders()">
                                    <option value="0">None</option>
                                    <option value="1">Level 1</option>
                                    <option value="2">Level 2</option>
                                    <option value="3">Level 3</option>
                                    <option value="4">Level 4</option>
                                    <option value="5">Level 5</option>
                                </select>
                            </div>

                            <div class="col-lg-4 col-md-4 col-sm-6 col-6 form-group">
                                <label for="vault">Reinforced Vault</label>
                                <select name="vault" id="vault" class="form-control2" onchange="calculateDefenders()">
                                    <option value="0">None</option>
                                    <option value="1">Level 1</option>
                                    <option value="2">Level 2</option>
                                    <option value="3">Level 3</option>
                                    <option value="4">Level 4</option>
                                    <option value="5">Level 5</option>
                                    <option value="6">Level 6</option>
                                    <option value="7">Level 7</option>
                                    <option value="8">Level 8</option>
                                    <option value="9">Level 9</option>
                                    <option value="10">Level 10</option>
                                </select>
                            </div>


                            <div class="col-lg-4 col-md-4 col-sm-4 col-4 form-group">
                                <label for="guardhouse">Guardhouses</label>
                                <input type="number" value="0" id="guardhouse" min="0" max="30" class="form-control2"
                                    onchange="calculateDefenders()">
                            </div>

                            <div class="col-lg-4 col-md-4 col-sm-4 col-4 form-group">
                                <label for="guardhouselevel">Guardhouses lvl.</label>
                                <select name="guardhouselevel" id="guardhouselevel" class="form-control2"
                                    onchange="calculateDefenders()">
                                    <option value="0">None</option>
                                    <option value="1">Level 1</option>
                                    <option value="2">Level 2</option>
                                    <option value="3">Level 3</option>
                                    <option value="4">Level 4</option>
                                    <option value="5">Level 5</option>
                                    <option value="6">Level 6</option>
                                    <option value="7">Level 7</option>
                                </select>
                            </div>

                            <div class="col-lg-4 col-md-4 col-sm-4 col-4"></div>

                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 collapse-area mb-2">
                <h2 class="collapse-header">
                    <span class="header-title">BONUSES</span>
                </h2>
                <div class="collapse show">
                    <form class="calculator-bonuses-form" onsubmit="return false;">
                        <div class="row">
                            <div class="col-6 col-md-4 form-group">
                                <label for="generalrarity">General rarity</label>
                                <select name="generalrarity" id="generalrarity" class="form-control2"
                                    onchange="calculateDefenders()">
                                    <option value="0">None</option>
                                    <option value="1">Legendary</option>
                                    <option value="2">Epic</option>
                                    <option value="3">Rare</option>
                                </select>
                            </div>
                            <div class="col-6 col-md-4  form-group">
                                <label for="generalPoints">CY ability points</label>
                                <input type="number" value="0" id="generalPoints" min="0" max="12" class="form-control2"
                                    onchange="calculateDefenders()">
                            </div>
                            <div class="col-6 col-md-4  form-group">
                                <label for="otherBonuses1">TCI bonuses (troop)</label>
                                <input type="number" value="0" id="otherBonuses1" min="0" class="form-control2"
                                    step="1000" onchange="calculateDefenders()">
                            </div>
                            <div class="col-6 col-md-4  form-group">
                                <label for="otherBonuses2">Decoration (base)</label>
                                <input type="number" value="0" id="otherBonuses2" min="0" max="100000" class="form-control2"
                                    step="10000" onchange="calculateDefenders()">
                            </div>
                            <div class="col-6 col-md-4 form-group">
                                <label for="deco">Decoration (support)</label>
                                <input type="number" value="0" id="deco" min="0" max="40000" class="form-control2" step="100" onchange="calculateDefenders()">
                            </div>
                            <div class="col-6 col-md-4 form-group">
                                <label for="tci">TCI (%)</label>
                                <input type="number" value="0" id="tci" min="0" max="100" class="form-control2" step="1" onchange="calculateDefenders()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 collapse-area">
                <h2 class="collapse-header">
                    <span class="header-title">RESULTS</span>
                </h2>
                <div class="collapse show results">
                    <p class="il">YOUR CY TROOP LIMIT: <span id="total-defenders">-</span></p> <hr>
                    <p class="il">SUPPORT CY LIMIT: <span id="total-support-cy">-</span></p>
                </div>
            </div>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>
