<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Production Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" type="image/webp" href="../img_base/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>FOOD PRODUCTION CALCULATOR</h1>
            </div>
            <a href="https://generalscamp.github.io/forum/" class="home-icon-link">
                <div class="home-icon">
                    <i class="bi bi-house"></i>
                </div>
            </a>
            <div class="col-12 collapse-area mb-2 result">
                <h2 class="collapse-header">
                    <span class="header-title">RESULTS</span>
                    <span class="info-tooltip">
                        <i class="bi bi-info-circle"></i>
                        <span class="tooltip-text">
                            The result is rounded, and does not include the production of "The Keep"! Also, make sure
                            none of your buildings are burning.
                        </span>
                    </span>
                </h2>
                <div class="collapse show">
                    <form class="calculator-bonuses-form row" onsubmit="return false;">
                        <div class="collapse show results">
                            <p class="il"><span id="finalProduction">TOTAL FOOD PRODUCTION: 0 /hour</span></p>
                            <hr>
                            <p>All bonuses: <span id="percentBonus">-</span></p>
                            <hr>
                            <p>All bonuses: <span id="constBonus">-</span></p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 collapse-area mb-2">
                <h2 class="collapse-header">
                    <span class="header-title">BONUSES</span>
                </h2>
                <div class="collapse show">
                    <form id="bonuses-form" class="calculator-bonuses-form" onchange="Calculate()">
                        <div class="row">
                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Location</label>
                                <select id="location" class="form-select" onclick="LocationModify()">
                                    <option value="main">Main Castle</option>
                                    <option value="op6">Food outpost 6</option>
                                    <option value="op8">Food outpost 8</option>
                                    <option value="kingdom">Kingdoms</option>
                                </select>
                            </div>
                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Villages Bonus (%)</label>
                                <input required type="number" name="villages" id="villages" class="form-select"
                                    placeholder="e.g. 400" min="0">
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Plow Research</label>
                                <select name="res1" id="res1" class="form-select">
                                    <option value="0">None</option>
                                    <option value="32">Level 1</option>
                                    <option value="64">Level 2</option>
                                    <option value="96">Level 3</option>
                                </select>
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">TFC Rot. Research</label>
                                <select name="res2" id="res2" class="form-select">
                                    <option value="0">None</option>
                                    <option value="0.04">Level 1</option>
                                    <option value="0.08">Level 2</option>
                                    <option value="0.12">Level 3</option>
                                    <option value="0.16">Level 4</option>
                                    <option value="0.20">Level 5</option>
                                </select>
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 form-group">
                                <label for="">Public Order</label>
                                <input class="form-control" required type="number" name="po" id="po"
                                    placeholder="e.g. 87600" min="0" step="1000">
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Coat of arms bonus</label>
                                <select class="form-select" name="coat" id="coat">
                                    <option value="0">0%</option>
                                    <option value="0.02">2%</option>
                                    <option value="0.04">4%</option>
                                    <option value="0.08">8%</option>
                                    <option value="0.11">11%</option>
                                    <option value="0.15">15%</option>
                                    <option value="0.16">16%</option>
                                    <option value="0.20">20%</option>
                                    <option value="0.22">22%</option>
                                    <option value="0.30">30%</option>
                                    <option value="0.40">40%</option>
                                </select>
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">VIP Level</label><br>
                                <select class="form-select" name="vip" id="vip-main">
                                    <option value="0">Inactive</option>
                                    <option value="0">Level 1</option>
                                    <option value="0.05">Level 2</option>
                                    <option value="0.05">Level 3</option>
                                    <option value="0.1">Level 4</option>
                                    <option value="0.15">Level 5</option>
                                    <option value="0.2">Level 6</option>
                                    <option value="0.3">Level 7</option>
                                    <option value="0.3">Level 8</option>
                                    <option value="0.3">Level 9</option>
                                    <option value="0.3">Level 10</option>
                                </select>
                                <select class="form-select" name="vip" id="vip-op" style="display: none">
                                    <option value="0">Inactive</option>
                                    <option value="0">Level 1</option>
                                    <option value="0">Level 2</option>
                                    <option value="0">Level 3</option>
                                    <option value="0">Level 4</option>
                                    <option value="0.1">Level 5</option>
                                    <option value="0.1">Level 6</option>
                                    <option value="0.15">Level 7</option>
                                    <option value="0.2">Level 8</option>
                                    <option value="0.2">Level 9</option>
                                    <option value="0.3">Level 10</option>
                                </select>
                                <select class="form-select" name="vip" id="vip-kingdom" style="display: none;">
                                    <option value="0">Inactive</option>
                                    <option value="0">Level 1</option>
                                    <option value="0">Level 2</option>
                                    <option value="0">Level 3</option>
                                    <option value="0">Level 4</option>
                                    <option value="0">Level 5</option>
                                    <option value="0">Level 6</option>
                                    <option value="0">Level 7</option>
                                    <option value="0.05">Level 8</option>
                                    <option value="0.15">Level 9</option>
                                    <option value="0.3">Level 10</option>
                                </select>
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Hunting</label><br>
                                <select class="form-select" name="hunt" id="hunt-green">
                                    <option value="0.00">Disabled</option>
                                    <option value="0.20">120%</option>
                                </select>
                                <select class="form-select" name="hunt" id="hunt-kingdom" style="display: none;">
                                    <option value="0.00">Disabled</option>
                                    <option value="0.30">130%</option>
                                </select>
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Castellan Bonus</label>
                                <input class="form-control" type="number" name="cast" id="cast" placeholder="e.g. 2500"
                                    min="0" max="20000" step="100">
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Effect Deco Bonus</label>
                                <input class="form-control" type="number" name="deco1" id="deco1"
                                    placeholder="e.g. 15000" min="0" step="1000">
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Effect Deco Bonus</label>
                                <input class="form-control" type="number" name="deco2" id="deco2" placeholder="e.g. 40%"
                                    min="0" step="5">
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Food Production TCI</label>
                                <input class="form-control" type="number" name="foodTCI" id="foodTCI"
                                    placeholder="e.g. 15000" min="0" step="1000">
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Gallantry Title</label>
                                <select class="form-select" name="beri" id="beri">
                                    <option value="0">Lower</option>
                                    <option value="widowmaker">the Widowmaker</option>
                                    <option value="deathclaw">the Deathclaw</option>
                                    <option value="weaponmaster">Weapon Master</option>
                                </select>
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Overseer</label>
                                <select class="form-select" name="overseer" id="overseer">
                                    <option value="0">No</option>
                                    <option value="0.25">Yes</option>
                                </select>
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Player Subscription</label>
                                <select class="form-select" name="sub" id="sub">
                                    <option value="0">No</option>
                                    <option value="0.1">Yes</option>
                                </select>
                            </div>

                            <div class="col-md-3 col-6 col-sm-4 col-lg-3 form-group">
                                <label for="">Flour Mill</label>
                                <select class="form-select" name="mill" id="mill">
                                    <option value="0">None</option>
                                    <option value="0.10">Level 1</option>
                                    <option value="0.20">Level 2</option>
                                    <option value="0.30">Level 3</option>
                                    <option value="0.40">Level 4</option>
                                    <option value="0.50">Level 5</option>
                                    <option value="0.60">Level 6</option>
                                    <option value="0.65">Level 7</option>
                                    <option value="0.70">Level 8</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="collapse-area buildings-header">
                <h2 class="collapse-header">
                    <span class="header-title">BUILDINGS & ITEMS</span>
                </h2>
            </div>

            <div id="buildings-container" class="row mb-2 p-1 pt-3"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
