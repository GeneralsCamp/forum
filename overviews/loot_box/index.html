<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGE Loot Boxes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/webp" href="../../img_base/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="../shared/shared.css">
  <link rel="stylesheet" href="./loot_box.css">
  <link rel="stylesheet" href="../shared/consent.css">
  <meta property="og:title" content="Offerings Overview | Generals Forum">
  <meta property="og:description" content="This page loads in-game offerings and their linked reward pools!">
  <meta property="og:image" content="https://generalscamp.github.io/forum/img_base/main_page/offerings-icon.webp">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mb-2">
        <div class="col-12 page-title">
          <h1>GGE LOOT BOXES</h1>
        </div>

        <div id="topButtonsContainer">
          <a href="#" id="languageButtonContainer" class="home-icon-link">
            <div class="home-icon" title="Change language">
              <i class="bi bi-globe"></i>
            </div>
          </a>

          <a href="https://generalscamp.github.io/forum/" class="home-icon-link">
            <div class="home-icon">
              <i class="bi bi-house"></i>
            </div>
          </a>
        </div>

        <div class="row note gx-1 gy-1 align-items-center pb-2">
          <div class="col-md-6 col-sm-12">
            <select id="viewSelect" class="form-select custom-select text-center" aria-label="View selector">
              <option value="mystery_boxes" selected>Mystery boxes</option>
              <option value="offerings">Offerings</option>
            </select>
          </div>

          <div class="col-md-6 col-sm-12" id="characterSelectWrap">
            <select id="characterSelect" class="form-select custom-select text-center" aria-label="Character selector">
              <option value="" selected>Loading filters...</option>
            </select>
          </div>
        </div>

      </div>

      <main id="content" class="container-fluid">
        <div id="cards" class="row gx-1"></div>

        <div id="loadingBox" class="loading-message">
          <h3 id="loadingStatus">Initializing...</h3>
          <div class="progress">
            <div id="loadingProgress" class="progress-bar"></div>
            <span id="loadingPercentText" class="progress-text">0%</span>
          </div>
        </div>
      </main>

    </div>
  </div>

  <div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center w-100" id="languageModalLabel"></h5>
        </div>
        <div class="modal-body">
          <div id="languageList" class="row"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lootBoxModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
        </div>
        <div class="modal-body">
          <div id="lootBoxRewards" class="row g-1"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="script.js"></script>
  <script type="module">
    import { initConsentManager } from "../shared/ConsentManager.mjs";
    initConsentManager({
      measurementId: "G-8TGZRNFGRR",
      storageKey: "gf_analytics_state_v1",
      defaultState: "enabled"
    });
  </script>
</body>

</html>
