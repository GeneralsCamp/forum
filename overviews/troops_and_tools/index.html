<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGE Units & Tools Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/webp" href="../../img_base/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="../shared/shared.css">
  <link rel="stylesheet" href="./units_tools_overview.css">
  <link rel="stylesheet" href="../shared/consent.css">
  <meta property="og:title" content="Tools Overview | Generals Forum">
  <meta property="og:description" content="This page loads all in-game tools with detailed stats!">
  <meta property="og:image" content="https://generalscamp.github.io/forum/img_base/main_page/tools-icon.webp">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mb-2">
        <div class="col-12 page-title">
          <h1>GGE UNITS & TOOLS OVERVIEW</h1>
        </div>

        <div id="topButtonsContainer">
          <a href="#" id="languageButtonContainer" class="home-icon-link">
            <div class="home-icon" title="Change language">
              <i class="bi bi-globe"></i>
            </div>
          </a>

          <a href="https://generalscamp.github.io/forum/" class="home-icon-link">
            <div class="home-icon">
              <i class="bi bi-house"></i>
            </div>
          </a>
        </div>

        <div class="row note gx-1 gy-1 align-items-center pb-2">
          <div class="col-md-4 col-sm-12">
            <input id="searchInput" class="form-control custom-input text-center" type="text"
              placeholder="Search by name...">
          </div>
          <div class="col-md-4 col-sm-12">
            <select id="typeSelect" class="form-select custom-select text-center" aria-label="Unit type selector">
              <option value="all" selected>All types</option>
            </select>
          </div>
          <div id="orderFilterWrap" class="col-md-4 col-sm-12">
            <select id="orderSelect" class="form-select custom-select text-center" aria-label="Order selector">
              <option value="none" selected>Sort by Default</option>
            </select>
          </div>
          <div id="toolTypeFilterWrap" class="col-md-4 col-sm-12 d-none">
            <select id="toolTypeSelect" class="form-select custom-select text-center" aria-label="Tool type selector">
              <option value="all" selected>All tools</option>
              <option value="defence">Defense tools</option>
              <option value="attack">Attack tools</option>
            </select>
          </div>
        </div>
      </div>

      <main id="content" class="container-fluid">
        <div id="cards" class="row gx-1"></div>

        <div id="loadingBox" class="loading-message">
          <h3 id="loadingStatus">Initializing...</h3>
          <div class="progress">
            <div id="loadingProgress" class="progress-bar"></div>
            <span id="loadingPercentText" class="progress-text">0%</span>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center w-100" id="languageModalLabel"></h5>
        </div>
        <div class="modal-body">
          <div id="languageList" class="row"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="unitStatsModal" tabindex="-1" aria-labelledby="unitStatsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center w-100" id="unitStatsModalLabel">Details</h5>
        </div>
        <div class="modal-body" id="unitStatsModalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="script.js"></script>
  <script type="module">
    import { initConsentManager } from "../shared/ConsentManager.mjs";
    initConsentManager({
      measurementId: "G-8TGZRNFGRR",
      storageKey: "gf_analytics_state_v1",
      defaultState: "enabled"
    });
  </script>
</body>

</html>
