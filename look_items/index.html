<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGE Look Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/webp" href="../img_base/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mb-2">
        <div class="col-12 page-title">
          <h1>GGE LOOK ITEMS</h1>
        </div>

        <a href="https://generalscamp.github.io/forum/" class="home-icon-link">
          <div class="home-icon">
            <i class="bi bi-house"></i>
          </div>
        </a>

        <div class="row note gx-1 gy-1 align-items-center pb-2">
          <div class="col-md-6 col-sm-12 position-relative">
            <div class="input-group">
              <input id="searchInput" class="form-control custom-input" type="search" placeholder="Search by name..."
                aria-label="Search" />
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <select id="showFilter" class="form-select custom-select text-center" aria-label="Type filter">
              <option value="commander" selected>Show only commanders</option>
              <option value="castellan">Show only castellans</option>
            </select>
          </div>
        </div>

      </div>

      <main id="content" class="container-fluid">
        <div id="cards" class="row g-1"></div>

        <div id="loadingBox" class="loading-message">
          <h3 id="loadingStatus">Initializing...</h3>
          <div class="progress">
            <div id="loadingProgress" class="progress-bar"></div>
            <span id="loadingPercentText" class="progress-text">0%</span>
          </div>
        </div>
        
      </main>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
