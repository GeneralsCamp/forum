<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Goodgame Empire Kvíz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #bd9a79;
            color: #433120;
            margin: 0;
            font-weight: 500;
        }

        @media only screen and (max-width: 700px) {
            body {
                margin: 0 !important;
            }
        }

        h1 {
            background-color: rgb(119, 80, 54);
            color: #F3C24A;
            padding: 4px;
            border-radius: 10px;
            font-weight: bolder;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: bolder;
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            background-color: rgb(67, 51, 38);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin-top: 0 !important;
        }

        .note {
            background-color: rgb(119, 80, 54);
            color: white;
            font-weight: bolder;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .btn-fixed {
            width: 120px;
            min-height: 42px;
            font-weight: bold;
        }

        #quizContent {
            background-color: rgb(145, 98, 65);
            border-radius: 20px;
            padding: 20px;
            flex-grow: 1;
            min-height: 380px;
            max-height: 380px;
            overflow-y: auto;
            color: white;
        }

        .question-number {
            font-weight: bolder;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .list-group {
            padding-left: 0;
            margin-bottom: 0;
        }

        .list-group-item {
            list-style: none;
            background-color: transparent;
            border: 1px solid #F3C24A;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-group-item:hover {
            background-color: rgba(243, 194, 74, 0.2);
        }

        .list-group-item input {
            margin: 0;
            flex-shrink: 0;
            cursor: pointer;
        }

        #resultCode {
            font-family: monospace;
            background: #e9ecef;
            padding: 10px;
            margin-top: 15px;
            user-select: all;
            color: #433120;
            border-radius: 10px;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn[disabled] {
            opacity: 0.5;
            pointer-events: none;
        }

        .centered-text {
            text-align: center;
            margin-bottom: 20px;
        }

        .fixed-height-buttons {
            min-height: 52px;
        }

        #mainView,
        #retryView {
            color: white;
        }

        .warning-icon {
            font-size: 30px;
            margin-right: 20px;
            font-weight: bold;
        }

        .note {
            background-color: rgb(119, 80, 54);
            color: white;
            font-weight: bolder;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        #resultCode {
            word-break: break-word;
            display: inline-block;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Goodgame Empire Kvíz</h1>

        <div class="col-12 mb-2" id="retryView" style="display:none; flex-direction: column; align-items:center;">
            <p class="note">
                <span class="warning-icon">!</span>
                Sajnos nem érted el a 80%-ot...<br>
                Próbáld újra, sok szerencsét!

            </p>
            <button id="retryBtn" class="btn btn-warning btn-fixed mt-3">Újraindítás</button>
        </div>

        <div id="mainView">
            <div class="mb-3 text-center">
                <label for="playerName" class="form-label">Játékosnév:</label>
                <input type="text" class="form-control w-50 mx-auto" id="playerName" placeholder="rotkiv" required />
            </div>
            <div class="mb-3 text-center">
                <label for="server" class="form-label">Szerver:</label>
                <input type="text" class="form-control w-50 mx-auto" id="server" placeholder="HU2" required />
            </div>

            <div class="d-flex justify-content-center">
                <button id="startBtn" class="btn btn-warning btn-fixed">Indítás</button>
            </div>
        </div>

        <div id="quizView" style="display:none; flex-direction: column; height: 100%;">
            <div id="quizContent"></div>
            <div class="btn-group fixed-height-buttons">
                <button id="prevBtn" class="btn btn-secondary btn-fixed" disabled>Előző</button>
                <button id="nextBtn" class="btn btn-primary btn-fixed">Következő</button>
                <button id="submitBtn" class="btn btn-success btn-fixed d-none">Leadás</button>
            </div>
            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>

    <script>
        const allQuestions = [
            { q: "Hány aranydarabba kerül a 'Mézsör körzet' a kovács mesternél?", options: ["200 ezer", "125 ezer", "150 ezer", "125 ezer"], answer: [1], type: "single" },
            { q: "Hány ezüstdarabba kerül az 'Északi védelmező' a kovács mesternél?", options: ["650", "480", "440", "520"], answer: [2], type: "single" },
            { q: "Igaz vagy hamis? A nomád esemény adhatnak 'Szövet' jutalmat.", options: ["Igaz", "Hamis"], answer: [1], type: "truefalse" },
            { q: "Válaszd ki azokat az épületeket, amelyek növelik az élelem termelést.", options: ["Csűr", "Relikvia farm", "Malom", "Pékség"], answer: [0, 2], type: "multiple" },
            { q: "Válaszd ki azokat a királyságokat, amelyek a játékban vannak.", options: ["A tüzes királyság", "A nagy Birodalom", "Örök tél gleccser", "A perzselő homok földje"], answer: [1, 2], type: "multiple" },
        ];

        const totalQuestions = 3;
        let selectedQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = new Array(totalQuestions).fill(null);
        const secretKey = "GGEmpire2025";
        let playerName = "";
        let server = "";

        const mainView = document.getElementById('mainView');
        const quizView = document.getElementById('quizView');
        const retryView = document.getElementById('retryView');
        const quizContent = document.getElementById('quizContent');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const startBtn = document.getElementById('startBtn');
        const retryBtn = document.getElementById('retryBtn');
        const resultDiv = document.getElementById('result');

        startBtn.onclick = () => {
            playerName = document.getElementById('playerName').value.trim();
            server = document.getElementById('server').value.trim();
            if (!playerName || !server) {
                alert("Kérlek add meg a játékosneved és a szervert!");
                return;
            }
            resetQuiz();
            mainView.style.display = 'none';
            retryView.style.display = 'none';
            quizView.style.display = 'flex';
            loadQuestion();
            updateButtons();
        };

        retryBtn.onclick = () => {
            resetQuiz();
            retryView.style.display = 'none';
            quizView.style.display = 'flex';
            loadQuestion();
            updateButtons();
        };

        prevBtn.onclick = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                updateButtons();
            }
        };

        nextBtn.onclick = () => {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                loadQuestion();
                updateButtons();
            }
        };

        submitBtn.onclick = () => {
            if (!userAnswers.includes(null)) {
                const score = calculateScore();
                if (score >= 0.8) {
                    showResult(true, score);
                } else {
                    showResult(false, score);
                }
            } else {
                alert("Kérlek válaszolj az összes kérdésre!");
            }
        };

        function resetQuiz() {
            selectedQuestions = [];
            userAnswers = new Array(totalQuestions).fill(null);
            currentQuestionIndex = 0;
            resultDiv.innerHTML = "";
            submitBtn.classList.add('d-none');
            nextBtn.classList.remove('d-none');
            prevBtn.classList.remove('d-none');
        }

        function loadQuestion() {
            if (selectedQuestions.length === 0) {
                const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
                selectedQuestions = shuffled.slice(0, totalQuestions);
            }
            const q = selectedQuestions[currentQuestionIndex];
            quizContent.innerHTML = "";
            const qNum = document.createElement('div');
            qNum.className = "question-number";
            qNum.textContent = `Kérdés ${currentQuestionIndex + 1} / ${totalQuestions}`;
            quizContent.appendChild(qNum);

            const questionTitle = document.createElement('h2');
            questionTitle.textContent = q.q;
            quizContent.appendChild(questionTitle);

            const list = document.createElement('ul');
            list.className = "list-group";
            quizContent.appendChild(list);

            q.options.forEach((opt, i) => {
                const li = document.createElement('li');
                li.className = "list-group-item";

                const label = document.createElement('label');
                label.style.width = "100%";
                label.style.cursor = "pointer";
                label.htmlFor = `option_${i}`;

                const input = document.createElement('input');
                input.type = (q.type === "multiple") ? "checkbox" : "radio";
                input.name = "option";
                input.value = i;
                input.id = `option_${i}`;
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (q.type === "multiple") {
                        if (userAnswers[currentQuestionIndex].includes(i)) input.checked = true;
                    } else {
                        if (userAnswers[currentQuestionIndex] === i) input.checked = true;
                    }
                }

                input.onchange = () => {
                    if (q.type === "multiple") {
                        const checked = [];
                        list.querySelectorAll('input[type=checkbox]').forEach((cb, idx) => {
                            if (cb.checked) checked.push(idx);
                        });
                        userAnswers[currentQuestionIndex] = checked.length > 0 ? checked : null;
                    } else {
                        userAnswers[currentQuestionIndex] = parseInt(input.value);
                    }
                    checkSubmitAvailability();
                };

                label.appendChild(input);
                label.appendChild(document.createTextNode(opt));
                li.appendChild(label);
                list.appendChild(li);
            });
        }

        function updateButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === totalQuestions - 1;
            if (currentQuestionIndex === totalQuestions - 1) {
                nextBtn.classList.add('d-none');
                submitBtn.classList.remove('d-none');
            } else {
                nextBtn.classList.remove('d-none');
                submitBtn.classList.add('d-none');
            }
        }

        function checkSubmitAvailability() {
            const ready = !userAnswers.includes(null);
            submitBtn.disabled = !ready;
        }

        function calculateScore() {
            let correctCount = 0;
            for (let i = 0; i < totalQuestions; i++) {
                const q = selectedQuestions[i];
                const ua = userAnswers[i];
                if (ua === null) continue;
                if (q.type === "multiple") {
                    const correct = q.answer.sort().join(',') === ua.sort().join(',');
                    if (correct) correctCount++;
                } else {
                    if (Array.isArray(q.answer)) {
                        if (q.answer.includes(ua)) correctCount++;
                    } else {
                        if (q.answer === ua) correctCount++;
                    }
                }
            }
            return correctCount / totalQuestions;
        }

        function generateCode(playerName, server, questions, score) {
            const secretKey = "GGEmpire2025";
            const raw = `${playerName}\x01${server}\x02Q${questions}S${score}K${secretKey}`;
            return base64EncodeUnicode(raw);
        }

        function showResult(success, score) {
            quizView.style.display = 'none';
            if (success) {
                mainView.style.display = 'block';
                mainView.innerHTML = `
            <h2>Gratulálunk! Sikeresen teljesítetted a kvízt.</h2>
            <p>Elért pontszám: ${(score * 100).toFixed(0)}%</p>
            <p>A kódod (másold ki és küldd el Discordon):</p>
            <div id="resultCode">${generateCode(playerName, server, totalQuestions, Math.round(score * 100))}</div>
            <button id="restartBtn" class="btn btn-warning btn-fixed mt-3">Új kvíz</button>
        `;
                document.getElementById('restartBtn').onclick = () => location.reload();
            } else {
                retryView.style.display = 'flex';
            }
        }

        document.addEventListener("keydown", function (e) {
            if (e.key === "ű" || e.key === "Ű") {
                highlightCorrectAnswer();
            }
        });

        function highlightCorrectAnswer() {
            const q = selectedQuestions[currentQuestionIndex];
            const listItems = quizContent.querySelectorAll(".list-group-item");

            listItems.forEach((li, idx) => {
                li.style.backgroundColor = "";
            });

            if (q.type === "multiple") {
                q.answer.forEach(idx => {
                    if (listItems[idx]) listItems[idx].style.backgroundColor = "#d4edda";
                });
            } else {
                const idx = Array.isArray(q.answer) ? q.answer[0] : q.answer;
                if (listItems[idx]) listItems[idx].style.backgroundColor = "#d4edda";
            }
        }
        function decodeCode(code) {
            try {
                const raw = base64DecodeUnicode(code);

                const parts = raw.split('\x02');
                if (parts.length < 2) throw new Error("Hiányzó elválasztó");

                const nameServer = parts[0].split('\x01');
                if (nameServer.length < 2) throw new Error("Hiányzó név vagy szerver");

                const playerName = nameServer[0];
                const server = nameServer[1];

                const questionsMatch = parts[1].match(/Q(\d+)/);
                const scoreMatch = parts[1].match(/S(\d+)K/);
                const keyMatch = parts[1].match(/K(.+)$/);

                return {
                    playerName: playerName || null,
                    server: server || null,
                    questions: questionsMatch ? parseInt(questionsMatch[1]) : null,
                    scorePercent: scoreMatch ? parseInt(scoreMatch[1]) : null,
                    key: keyMatch ? keyMatch[1] : null
                };
            } catch (e) {
                return { error: "Érvénytelen kód vagy formátum!" };
            }
        }

        function base64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
                (match, p1) => String.fromCharCode('0x' + p1)));
        }

        function base64DecodeUnicode(str) {
            return decodeURIComponent(atob(str).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        }

    </script>
</body>

</html>
