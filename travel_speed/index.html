<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Speed (Attack)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="icon" type="image/webp" href="../img_base/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>TRAVEL SPEED IN ATTACK</h1>
            </div>
            <a href="https://generalscamp.github.io/forum/" class="home-icon-link">
                <div class="home-icon">
                    <i class="bi bi-house"></i>
                </div>
            </a>
            <!-- ATTACK PARAMETERS -->
            <div class="col-12 collapse-area mb-2">
                <h2 class="collapse-header">
                    <span class="header-title">ATTACK PARAMETERS</span>
                </h2>
                <div class="collapse show">
                    <form class="calculator-bonuses-form row" onsubmit="return false;">
                        <div class="col-6 col-lg-3 form-group">
                            <label for="distance">Attack Distance</label>
                            <input type="number" id="distance" step="0.1" value="100" class="form-control">
                        </div>
                        <div class="col-6 col-lg-3 form-group">
                            <label for="speed">Attack Speed</label>
                            <input type="number" id="speed" step="1" value="15" class="form-control">
                        </div>
                        <div class="col-6 col-lg-3 form-group">
                            <label for="playerLevel">Your Player Level</label>
                            <input type="number" id="playerLevel" step="10" value="1020" min="0" max="1020"
                                class="form-control">
                        </div>
                        <div class="col-6 col-lg-3 form-group">
                            <label for="horse">Horse Bonus Value</label>
                            <input type="number" id="horse" step="0.1" min="0" max="100" min="0" class="form-control"
                                placeholder="max.100%">
                        </div>
                    </form>
                </div>
            </div>

            <!-- BONUSES -->
            <div class="col-12 collapse-area mb-2">
                <h2 class="collapse-header">
                    <span class="header-title">BONUSES</span>
                </h2>
                <div class="collapse show">
                    <form class="calculator-bonuses-form row" onsubmit="return false;">
                        <!-- Commander -->
                        <div class="col-md-4 col-6 form-group">
                            <label for="commander">Commander</label>
                            <input type="number" id="commander" step="1" max="100" min="0" placeholder="max.100%"
                                class="form-control">
                        </div>
                        <!-- Glory -->
                        <div class="col-md-4 col-6 form-group">
                            <label for="glory">Glory Title</label>
                            <input type="number" id="glory" step="1" max="20" min="0" class="form-control"
                                placeholder="max.20%">
                        </div>
                        <!-- VIP -->
                        <div class="col-md-4 col-6 form-group">
                            <label for="vip">VIP Level</label>
                            <input type="number" id="vip" step="1" max="50" min="0" class="form-control"
                                placeholder="max.50%">
                        </div>
                        <!-- Global -->
                        <div class="col-md-4 col-6 form-group">
                            <label for="global">Global Bonus</label>
                            <input type="number" id="global" step="1" max="60" min="0" class="form-control"
                                placeholder="max.60%">
                        </div>
                        <!-- HoL -->
                        <div class="col-md-4 col-6 form-group">
                            <label for="hol">HoL Bonus</label>
                            <input type="number" id="hol" step="1" max="80" min="0" class="form-control"
                                placeholder="max.80%">
                        </div>
                        <!-- Alliance -->
                        <div class="col-md-4 col-6 form-group">
                            <label for="war">Alliance War Bonus</label>
                            <input type="number" id="war" step="1" max="100" min="0" class="form-control"
                                placeholder="max.100%">
                        </div>
                    </form>
                </div>
            </div>

            <!-- RESULTS -->
            <div class="col-12 collapse-area result mb-2">
                <h2 class="collapse-header">
                    <span class="header-title">RESULTS</span>
                </h2>
                <div class="collapse show results">
                    <p>Travel time: <span id="time">00:00:00</span></p>
                    <hr>
                    <p>All bonuses: <span id="total-percentage-bonus">-</span></p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
