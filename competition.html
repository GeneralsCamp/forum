<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GGE Discord Verseny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="icon" type="image/webp" href="./img_base/favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="competition-style.css" />
</head>

<body>
    <div class="container">
        <h1>Goodgame Empire Kvíz</h1>

        <div class="col-12 mb-2" id="retryView" style="display:none; flex-direction: column; align-items:center;">
            <p class="note">
                <span class="warning-icon">!</span>
                Sajnos nem érted el a 80%-ot...<br />
                Próbáld újra, sok szerencsét!
            </p>
            <button id="retryBtn" class="btn btn-warning btn-fixed mt-3">Újraindítás</button>
        </div>

        <div id="mainView" class="note row">
            <div class="mb-3 text-center col-12">
                <label for="gameSelect" class="form-label">Játék</label>
                <select id="gameSelect" class="form-control w-50 mx-auto text-center">
                    <option value="">Válassz játékot</option>
                    <option value="GGE">Goodgame Empire (Böngészős)</option>
                    <option value="E4K">Empire: Four Kingdoms (Telefonos)</option>
                </select>
            </div>

            <div class="mb-3 text-center col-12">
                <label for="serverSelect" class="form-label">Szerver</label>
                <select id="serverSelect" class="form-control w-50 mx-auto text-center" disabled>
                    <option value="">Előbb válassz játékot</option>
                </select>
            </div>
            <div class="mb-3 text-center col-12">
                <label for="playerName" class="form-label">Játékosnév</label>
                <input type="text" class="form-control w-50 mx-auto text-center" id="playerName"
                    placeholder="Ide írd a játékosneved!" required />
            </div>
            <div class="mb-3 text-center col-12">
                <label for="discordServer" class="form-label">Discord név</label>
                <input type="text" class="form-control w-50 mx-auto text-center" id="discordServer"
                    placeholder="Ide írd a Discord neved!" required />
            </div>
            <div class="d-flex justify-content-center col-12">
                <button id="startBtn" class="btn btn-warning btn-fixed">Indítás</button>
            </div>
        </div>

        <div id="quizView" style="display:none; flex-direction: column; height: 100%;">
            <div id="quizContent"></div>
            <div class="btn-group fixed-height-buttons">
                <button id="prevBtn" class="btn btn-secondary btn-fixed" disabled>Előző</button>
                <button id="nextBtn" class="btn btn-primary btn-fixed">Következő</button>
                <button id="submitBtn" class="btn btn-success btn-fixed d-none" disabled>Leadás</button>
            </div>
            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="competition-script.js"></script>
</body>

</html>
