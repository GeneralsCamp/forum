<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGE Construction Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/webp" href="../img_base/favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mb-2">
        <div class="col-12 page-title">
          <h1>GGE CONSTRUCTION ITEMS</h1>
        </div>

        <a href="https://generalscamp.github.io/forum/" class="home-icon-link">
          <div class="home-icon">
            <i class="bi bi-house"></i>
          </div>
        </a>

        <div class="row note gx-1 gy-1 align-items-center pb-2">
          <div class="col-md-4 col-sm-12 position-relative">
            <div class="input-group">
              <input id="searchInput" class="form-control custom-input" type="search"
                placeholder="Unavailable to search!" aria-label="Search" />
              <button class="btn custom-button dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-funnel"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-custom">
                <li>
                  <div class="form-check">
                    <input class="form-check-input search-filter" type="checkbox" value="name" id="filterName" checked>
                    <label class="form-check-label" for="filterName">Name</label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input class="form-check-input search-filter" type="checkbox" value="id" id="filterID" checked>
                    <label class="form-check-label" for="filterID">ID</label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input class="form-check-input search-filter" type="checkbox" value="effect" id="filterEffect"
                      checked>
                    <label class="form-check-label" for="filterEffect">Effect</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-4 col-sm-12">
            <div class="dropdown">
              <button class="btn btn-custom dropdown-toggle w-100" type="button" id="typeDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Type Filter
              </button>
              <ul class="dropdown-menu dropdown-menu-custom w-100" aria-labelledby="typeDropdown" id="typeFilters">
                <li>
                  <div class="form-check">
                    <input class="form-check-input type-filter" type="checkbox" value="permanent" id="filterPermanent"
                      checked>
                    <label class="form-check-label" for="filterPermanent">Permanent</label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input class="form-check-input type-filter" type="checkbox" value="temporary" id="filterTemporary"
                      checked>
                    <label class="form-check-label" for="filterTemporary">Temporary</label>
                  </div>
                </li>
                <li>
                  <div class="form-check">
                    <input class="form-check-input type-filter" type="checkbox" value="appearance" id="filterAppearance"
                      checked>
                    <label class="form-check-label" for="filterAppearance">Appearance</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-4 col-sm-12">
            <select id="showFilter" class="form-select custom-select text-center" aria-label="Show filter">
              <option value="all" selected>Show all items</option>
              <option value="new">Show only new items</option>
            </select>
          </div>
        </div>

      </div>

      <main id="content" class="container-fluid">
        <div id="cards" class="row g-1"></div>
      </main>
    </div>
  </div>

  <div id="imageModal" class="image-modal" onclick="closeImageModal()">
    <div class="image-modal-inner" onclick="event.stopPropagation()">
      <span class="image-modal-close" onclick="closeImageModal()">&times;</span>
      <img id="modalImage" class="image-modal-content" />
      <div id="modalCaption"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
