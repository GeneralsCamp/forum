<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rift Raid Point Calculator</title>
  <link rel="icon" type="image/webp" href="../../img_base/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="../../overviews/shared/shared.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../../overviews/shared/consent.css">
  <meta property="og:title" content="Rift Raid Point Calculator | Generals Forum">
  <meta property="og:description" content="Calculate Activity Points based on defeated/faced troops, area, and boss level.">
  <meta property="og:image" content="https://generalscamp.github.io/forum/img_base/main_page/rift-raid-points-icon.webp">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>RIFT RAID POINT CALCULATOR</h1>
      </div>

      <a href="https://generalscamp.github.io/forum/" class="home-icon-link">
        <div class="home-icon">
          <i class="bi bi-house"></i>
        </div>
      </a>

      <!-- INPUTS -->
      <div id="inputsSection" class="col-12 collapse-area mb-2" style="display:none;">
        <h2 class="collapse-header">
          <span class="header-title">INPUTS</span>
        </h2>
        <div class="collapse show">
          <form class="calculator-bonuses-form row" onsubmit="return false;">

            <div class="col-12 col-md-6 col-lg-4 form-group">
              <label for="raidBoss">Raid boss</label>
              <select id="raidBoss" class="form-select"></select>
            </div>

            <div class="col-12 col-md-6 col-lg-4 form-group">
              <label for="level">Boss level</label>
              <select id="level" class="form-select"></select>
            </div>

            <div class="col-12 col-md-6 col-lg-4 form-group">
              <label for="area">Area</label>
              <select id="area" class="form-select">
                <option value="courtyard">Courtyard</option>
                <option value="walls">Walls</option>
              </select>
            </div>

            <div class="col-12 col-md-6 col-lg-4 form-group disabled-input" id="courtyardBox">
              <label for="courtyardTroops">Courtyard troops</label>
              <input type="number" id="courtyardTroops" class="form-control" readonly>
            </div>

            <div class="col-12 col-md-6 col-lg-4 form-group disabled-input" id="wallBox">
              <label for="wallTroops">Wall troops</label>
              <input type="number" id="wallTroops" class="form-control" readonly>
            </div>

            <div class="col-12 col-md-6 col-lg-4 form-group">
              <label for="defeated">Defeated troops</label>
              <input type="number" id="defeated" class="form-control" min="0" value="20000">
            </div>

            <div class="d-none d-lg-block col-lg-4 form-group"></div>
          </form>
        </div>

      </div>

      <!-- RESULTS -->
      <div id="resultsSection" class="col-12 collapse-area result" style="display:none;">
        <h2 class="collapse-header">
          <span class="header-title">RESULTS</span>
        </h2>
        <div class="collapse show results">
          <p>ACTIVITY POINTS: <span id="points">0</span></p>
        </div>
      </div>

      <div id="loadingBox" class="col-12 loading-message">
        <h3 id="loadingStatus">Initializing...</h3>
        <div class="progress">
          <div id="loadingProgress" class="progress-bar"></div>
          <span id="loadingPercentText" class="progress-text">0%</span>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module">
    import { initConsentManager } from "../../overviews/shared/ConsentManager.mjs";
    initConsentManager({
      measurementId: "G-8TGZRNFGRR",
      storageKey: "gf_analytics_state_v1",
      defaultState: "enabled"
    });
  </script>
</body>

</html>
