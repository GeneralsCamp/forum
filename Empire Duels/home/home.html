<section class="home">
    <div class="home-card" id="homeCard">
        <h1 class="title">Empire Duels</h1>
        <p class="subtitle">Turn-based tactical card combat</p>

        <div class="select-row">
            <label class="select-label" for="generalSelect">Your General</label>
            <select id="generalSelect" class="select-input"></select>
        </div>

        <div class="select-row">
            <label class="select-label" for="enemyGeneralSelect">Enemy General</label>
            <select id="enemyGeneralSelect" class="select-input"></select>
        </div>

        <div class="select-row">
            <label class="select-label" for="deckSizeSelect">Deck Size</label>
            <select id="deckSizeSelect" class="select-input">
                <option value="30" selected>30</option>
                <option value="40">40</option>
            </select>
        </div>

        <div class="select-row">
            <label class="select-label" for="handSizeSelect">Hand Size</label>
            <select id="handSizeSelect" class="select-input">
                <option value="8" selected>8</option>
                <option value="10">10</option>
            </select>
        </div>

        <button id="startBtn" class="btn-primary">Start Game</button>
    </div>
</section>
